version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7

parameters:
  alerts-slack-channel:
    type: string
    default: dpr_cicd_alerts
  releases-slack-channel:
    type: string
    default: dpr_cicd_approvals

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
  build_docker:
    docker:
      - image: ministryofjustice/cloud-platform-tools
    steps:
      - checkout
      - hmpps/create_app_version
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build application Docker image
          command: |
            docker build -t app .
      - deploy:
          name: Push application Docker image
          filters:
            branches:
              only:
                - main
          command: |
            aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}
            docker tag app "${ECR_ENDPOINT}:${APP_VERSION}"
            docker push "${ECR_ENDPOINT}:${APP_VERSION}"
            docker tag app "${ECR_ENDPOINT}:latest"
            docker push "${ECR_ENDPOINT}:latest"

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          release_name: PROJECT_NAME_ENV_NAME
          context:
            - hmpps-common-vars
            - digital-prison-reporting-mi-dev
          filters:
            branches:
              only:
                - main
          requires:
            - validate
