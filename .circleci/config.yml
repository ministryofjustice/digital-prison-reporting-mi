version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@7

parameters:
  alerts-slack-channel:
    type: string
    default: dpr_cicd_alerts
  releases-slack-channel:
    type: string
    default: dpr_cicd_approvals

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "19.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
  build_docker:
    docker:
      - image: ministryofjustice/cloud-platform-tools
    steps:
      - checkout
      - hmpps/create_app_version
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Setup buildx
          command: |
            docker context create multi-arch-build
            docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
            docker run --rm --privileged tonistiigi/binfmt --install all
            docker buildx create --use multi-arch-build --platform linux/arm64,linux/amd64
      - run:
          name: ECR login
          command: |
            aws ecr get-login-password --region ${AWS_DEFAULT_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}
            docker tag app "${ECR_ENDPOINT}:${APP_VERSION}"
            docker push "${ECR_ENDPOINT}:${APP_VERSION}"
            docker tag app "${ECR_ENDPOINT}:latest"
            docker push "${ECR_ENDPOINT}:latest"
      - run:
        name: Build and publish container image
        no_output_timeout: << parameters.no_output_timeout >>
        command: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 --pull \
            --progress plain \
            --rm=false \
            --build-arg BUILD_NUMBER=$APP_VERSION \
            --build-arg GIT_REF=$CIRCLE_SHA1 \
            --tag "${IMAGE_NAME}:${APP_VERSION}" \
            --tag "${IMAGE_NAME}:latest" \
            --label "app.version=${APP_VERSION}" \
            --label "build.version=${APP_VERSION}" \
            --label "build.number=${CIRCLE_BUILD_NUM}" \
            --label "build.url=${CIRCLE_BUILD_URL}" \
            --label "build.gitref=${CIRCLE_SHA1}" \
            --push

